<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="card">
    <img src="profile img.jpeg" alt="Profile Picture" class="profile-img">
    <div class="name">Ali Sheraz</div>
    <div class="location">Islamabad, Pakistan</div>
    <div class="bio">"Front-end developer and avid reader."</div>

    <a href="https://www.google.com/" target="_blank" class="btn">GitHub</a>
    <a href="https://www.google.com/" target="_blank" class="btn">LinkedIn</a>
    <a href="https://www.google.com/" target="_blank" class="btn">Twitter</a>
    <a href="https://www.google.com/" target="_blank" class="btn">Medium</a>
    <a href="https://www.google.com/" target="_blank" class="btn">Instagram</a>
  </div>
</body>
</html>
